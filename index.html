<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram Mini App</h1>
    <p>Click the button below to interact with Telegram.</p>
    <button id="sendData">Send Data to Telegram</button>

    <script>
        // Initialize the WebApp object
        const tg = window.Telegram.WebApp;

        // Expand the WebApp to full screen
        tg.expand();

        // Handle button click
        document.getElementById("sendData").addEventListener("click", () => {
            const data = { message: "Hello from Mini App!" };
            tg.sendData(JSON.stringify(data)); // Send data back to the bot
            tg.close(); // Close the Mini App
        });
    </script>
</body>
</html>
